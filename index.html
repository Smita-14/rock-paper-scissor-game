<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="wrapper">
            <button class="btn-style btnRock" id="btn-1">Rock</button>
            <button class="btn-style btnPaper" id="btn-2">Paper</button>
            <button class="btn-style btnScissors" id="btn-3">Scissors</button>
        </div>
        
        
        <div class="result-box hidden">
            <div class="score">
                <h2 class="user-score">Player : 0</h2>
                <h2 class="comp-score">Computer : 0</h2>
            </div>
            <div class="result"></div>
        </div>
        
        <!-- <button class="btn-style" id="btn-4">Replay</button> -->
        <img class="restart" src="./images/replay.png" alt="Replay">

    </div>

    <script src="game.js"></script>
</body>
</html>
