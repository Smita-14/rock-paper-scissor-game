<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <img id="theme-mode" src="./images/moon.png" alt="dark mode">
    </div>

    <div class="container">

        <div class="play-game">
            <button class="btn-style rock-color" id="rock">Rock</button>
            <button class="btn-style paper-color" id="paper">Paper</button>
            <button class="btn-style scissors-color" id="scissors">Scissors</button>
        </div>
        
        
        <div class="result-box">

            <div class="score-board">
                <h2 class="user-score">Player : 0</h2>
                <h2 class="comp-score">Computer : 0</h2>
            </div>

            <div class="round-winner"></div>
        </div>
        
        <button class="restart-button restart-visibility"><img class="restart-img" src="./images/restart.png" alt="Restart"></button>

    </div>

    <script src="game.js"></script>
</body>
</html>
